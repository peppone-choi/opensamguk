spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/opensam
    username: opensam
    password: opensam123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

  data:
    redis:
      host: localhost
      port: 6379
      repositories:
        enabled: false

  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: ${SERVER_PORT:9001}

game:
  commit-sha: ${GAME_COMMIT_SHA:local}
  version: ${GAME_VERSION:dev}

app:
  jwt:
    secret: opensam-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256
    expiration-ms: 86400000

  turn:
    interval-ms: 300000
