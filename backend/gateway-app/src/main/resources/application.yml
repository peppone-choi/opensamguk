spring:
  application:
    name: gateway-app
  main:
    lazy-initialization: true
  datasource:
    url: jdbc:postgresql://localhost:5432/opensam
    username: opensam
    password: opensam123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false
  data:
    redis:
      host: localhost
      port: 6379
      repositories:
        enabled: false

server:
  port: 8080

app:
  jwt:
    secret: opensam-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256
    expiration-ms: 86400000
  bootstrap:
    admin:
      enabled: ${ADMIN_BOOTSTRAP_ENABLED:false}
      login-id: ${ADMIN_LOGIN_ID:}
      password: ${ADMIN_PASSWORD:}
      display-name: ${ADMIN_DISPLAY_NAME:관리자}
      grade: ${ADMIN_GRADE:5}

gateway:
  orchestrator:
    restore-active-worlds: ${GATEWAY_RESTORE_ACTIVE_WORLDS:true}
    health-timeout-ms: ${GATEWAY_HEALTH_TIMEOUT_MS:120000}
