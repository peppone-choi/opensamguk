spring:
  application:
    name: gateway-app
  datasource:
    url: jdbc:postgresql://localhost:5432/opensam
    username: opensam
    password: opensam123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080

app:
  jwt:
    secret: opensam-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256
    expiration-ms: 86400000

gateway:
  orchestrator:
    restore-active-worlds: true
    health-timeout-ms: 30000
