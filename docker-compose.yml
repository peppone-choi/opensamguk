services:
  postgres:
    image: postgres:16-alpine
    container_name: opensam-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-opensam}
      POSTGRES_USER: ${DB_USER:-opensam}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-opensam123}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - opensam-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-opensam}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: opensam-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - opensam-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  bootstrap:
    image: ghcr.io/peppone-choi/opensam-game:${TAG:-latest}
    container_name: opensam-bootstrap
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-opensam}
      DB_USER: ${DB_USER:-opensam}
      DB_PASSWORD: ${DB_PASSWORD:-opensam123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command:
      - "--spring.main.web-application-type=none"
      - "--spring.task.scheduling.enabled=false"
      - "--app.bootstrap.exit-on-ready=true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - opensam-net
    restart: "no"

  gateway:
    image: ghcr.io/peppone-choi/opensam-gateway:${TAG:-latest}
    container_name: opensam-gateway
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-opensam}
      DB_USER: ${DB_USER:-opensam}
      DB_PASSWORD: ${DB_PASSWORD:-opensam123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DOCKER_NETWORK: opensam-net
      DOCKER_IMAGE_PREFIX: ghcr.io/peppone-choi/opensam-game
      ADMIN_BOOTSTRAP_ENABLED: ${ADMIN_BOOTSTRAP_ENABLED:-true}
      ADMIN_LOGIN_ID: ${ADMIN_LOGIN_ID:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-CHANGE_ME_ADMIN_PASSWORD}
      ADMIN_DISPLAY_NAME: ${ADMIN_DISPLAY_NAME:-관리자}
      ADMIN_GRADE: ${ADMIN_GRADE:-5}
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      bootstrap:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - opensam-net

  frontend:
    image: ghcr.io/peppone-choi/opensam-frontend:${TAG:-latest}
    container_name: opensam-frontend
    networks:
      - opensam-net

  nginx:
    image: nginx:alpine
    container_name: opensam-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - gateway
      - frontend
    networks:
      - opensam-net

volumes:
  postgres-data:
  redis-data:

networks:
  opensam-net:
    driver: bridge
